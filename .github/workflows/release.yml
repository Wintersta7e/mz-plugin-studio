name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Build Windows portable app and publish to GitHub Releases
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog and publish release
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk "/^## \\[${VERSION}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." > release-notes.md
          fi
          gh release edit "$GITHUB_REF_NAME" \
            --title "MZ Plugin Studio v${VERSION}" \
            --notes-file release-notes.md \
            --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old releases (keep latest 3)
        shell: bash
        run: |
          gh release list --json tagName --jq '.[].tagName' | tail -n +4 | while read -r tag; do
            echo "Deleting release $tag"
            gh release delete "$tag" --cleanup-tag --yes
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
